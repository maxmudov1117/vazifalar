<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>O‘chirishni tasdiqlash</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .confirm-box {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 350px;
    }

    h2 {
      margin-bottom: 15px;
      color: #333;
    }

    .task-name {
      font-size: 16px;
      color: #555;
      margin-bottom: 25px;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
    }

    .ok-btn, .cancel-btn {
      border: none;
      padding: 10px 20px;
      font-size: 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }

    .ok-btn {
      background-color: #28a745;
      color: white;
    }

    .cancel-btn {
      background-color: #dc3545;
      color: white;
    }

    .ok-btn:hover {
      background-color: #218838;
    }

    .cancel-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <div class="confirm-box">
    <h2>Vazifani o‘chirishni xohlaysizmi?</h2>
    <p class="task-name">Vazifa: <strong>{{ task.title }}</strong></p>
    <div class="buttons">
      <form method="post">
        {% csrf_token %}
        <button class="ok-btn">OK</button>
        <button class="cancel-btn">
          <a href="{% url 'home' %}" style="color:white; text-decoration:none;">Cancel</a>
        </button>
        </form>
    </div>

  </div>
</body>
</html>
